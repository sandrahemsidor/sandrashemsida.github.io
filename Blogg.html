<div class="col-sm-10">
<div ng-controller="KommentarCtrl">
<h1>Min Blogg</h1>
<form ng-submit="addComment()">
    <div class="form-group">
        <input placeholder="Ditt namn" type="text" class="form-control" ng-model="kommentar.skribent">
    </div>
    <div class="form-group">
        <input placeholder="Din kommentar" type="text" class="form-control" ng-model="kommentar.text">
    </div>
    <button type="submit" class="btn btn-primary">Kommentera</button>
</form>
<div ng-repeat="kommentar in kommentarer">
    <p><b>{{ kommentar.skribent }}</b> {{ kommentar.text }}</p>
</div>
